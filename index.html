        <div class="row">
          <div class="label-button-container">
            <h1 data-form="personal" onclick="toggleForm('personal')">Personal details</h1>
            <button class="button" onclick="toggleForm('personal')"><img src="images/dropDown.svg" alt="Dropdown"></button>
          </div>
          <hr class="separator">
        </div>
        <form id="personalForm" class="form">
          <div class="mys">
          <div id="photoContainer">
              <label id="photoLabel" for="photoUpload">Upload Photo:</label>
              <input type="file" id="photoUpload" name="photoUpload" accept="image/*">
          </div>
      
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
      
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
          </div>
          <div class="email">
      
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          </div>
      
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
      
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>
      
          <label for="address">Address:</label>
          <textarea id="address" name="address" rows="4" required></textarea>
      
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
          </select>
      
          <label for="interests">Interests:</label>
          <input type="text" id="interests" name="interests">
      
          <label for="subscribe">Subscribe to newsletter:</label>
          <input type="checkbox" id="subscribe" name="subscribe" value="yes">
      
          <input type="submit" value="Submit">
        </form>

      <script>
        function toggleForm(formType) {
          var form = document.getElementById(`${formType}Form`);
          form.classList.toggle('active-form');
      
          var h1 = document.querySelector(`h1[data-form="${formType}"]`);
          h1.classList.toggle('active-h1', form.classList.contains('active-form'));
        }
